<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <body background="Sunrise-crop.jpg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather</a>
            
            <form class="d-flex" role="search">
                <input id="city"   class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
        <h1>
            <center>Weather of <span id="cityName"></span></center>
        </h1>
        <div class="row-cols-1 cols-md-3 mb-3 text-center fade-in-text">
            <div class="row text-center">
                <div class="card mb-4 rounded-3 " style="margin-left:500px; width:500px">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Temperture</h4>
                    </div>
                    <div class="card-body">
                            
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temperature = <span id ="temp"></span></li>
                            <li>Minimum Temperature = <span id ="min_temp"></span></li>
                            <li>Maximum Temperature = <span id ="max_temp"></span></li>
                        </ul>
                    
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card mb-4 rounded-3 shadow-sm"style="margin-left:500px; width:500px">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Humidity Informtion</h4>
                    </div>
                    <div class="card-body">
            
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Cloud PCT = <span id ="cloud_pct"></span></li>
                            <li>Feels Like = <span id ="feels_like"></span></li>
                            <li>Humidity = <span id ="humidity"></span></li>
                        </ul>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card mb-4 rounded-3 shadow-sm border-primary "style="margin-left:500px; width:500px">
                    <div class="card-header py-3 ">
                        <h4 class="my-0 fw-normal">Wind Information</h4>
                    </div>
                    <div class="card-body">
                    
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind Speed = <span id ="wind_speed"></span></li>
                            <li>Sunrise = <span id ="sunrise"></span></li>
                            <li>Sunset = <span id ="sunset"></span></li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
        

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
